<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="mensaje">
      <h2 data-cy="mensajeDetailsHeading"><span>Mensaje</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ mensaje.id }}</span>
        </dd>
        <dt><span>Texto</span></dt>
        <dd>
          <span>{{ mensaje.texto }}</span>
        </dd>
        <dt><span>Fecha</span></dt>
        <dd>
          <span>{{ mensaje.fecha | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Emisor</span></dt>
        <dd>
          <div *ngIf="mensaje.emisor">
            <a [routerLink]="['/usuario', mensaje.emisor?.id, 'view']">{{ mensaje.emisor?.id }}</a>
          </div>
        </dd>
        <dt><span>Receptor</span></dt>
        <dd>
          <div *ngIf="mensaje.receptor">
            <a [routerLink]="['/usuario', mensaje.receptor?.id, 'view']">{{ mensaje.receptor?.id }}</a>
          </div>
        </dd>
        <dt><span>Conversacion</span></dt>
        <dd>
          <div *ngIf="mensaje.conversacion">
            <a [routerLink]="['/conversacion', mensaje.conversacion?.id, 'view']">{{ mensaje.conversacion?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/mensaje', mensaje.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
