<div>
  <h2 id="page-heading" data-cy="FavoritoHeading">
    <span>Favoritos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-favorito"
        [routerLink]="['/favorito/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Favorito </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="favoritos?.length === 0">
    <span>No favoritos found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="favoritos && favoritos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span>ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="usuario.id"><span>Usuario</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="servicio.id"><span>Servicio</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let favorito of favoritos; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/favorito', favorito.id, 'view']">{{ favorito.id }}</a>
          </td>
          <td>
            <div *ngIf="favorito.usuario">
              <a [routerLink]="['/usuario', favorito.usuario?.id, 'view']">{{ favorito.usuario?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="favorito.servicio">
              <a [routerLink]="['/servicio', favorito.servicio?.id, 'view']">{{ favorito.servicio?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/favorito', favorito.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/favorito', favorito.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(favorito)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="favoritos && favoritos.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
