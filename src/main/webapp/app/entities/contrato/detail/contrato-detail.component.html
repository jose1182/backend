<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="contrato">
      <h2 data-cy="contratoDetailsHeading"><span>Contrato</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ contrato.id }}</span>
        </dd>
        <dt><span>Preciofinal</span></dt>
        <dd>
          <span>{{ contrato.preciofinal }}</span>
        </dd>
        <dt><span>Fecha</span></dt>
        <dd>
          <span>{{ contrato.fecha | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Usuario</span></dt>
        <dd>
          <div *ngIf="contrato.usuario">
            <a [routerLink]="['/usuario', contrato.usuario?.id, 'view']">{{ contrato.usuario?.id }}</a>
          </div>
        </dd>
        <dt><span>Servicio</span></dt>
        <dd>
          <div *ngIf="contrato.servicio">
            <a [routerLink]="['/servicio', contrato.servicio?.id, 'view']">{{ contrato.servicio?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/contrato', contrato.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
